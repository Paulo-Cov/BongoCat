<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Cat</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="headerKeys">
            <div> 
                <span>Bongos</span>
                <span class="key">A</span>
                <span class="key">D</span>
            </div>
            <div>
                <span>Cymbal</span>
                <span class="key">C</span>
            </div>
        </div>
    </header>
    <audio data-key="65" src="assets/sounds_bongo0.mp3"></audio>
    <audio data-key="68" src="assets/sounds_bongo1.mp3"></audio>
    <audio data-key="67" src="assets/sounds_cymbal.mp3"></audio>
    <div class="cat">
        <img src="/assets/catNoBongo.PNG" width="100%" id="bongo">
    </div>
        <footer>
        <span>Other languajes Not avalible</span>
        <span>Art courtesy of @StrayRogue</span>
        <span>Meme by @DitzyFlama</span>
        <span>Website by Paulo</span>
    </footer>
    <script>
        function playSound(e){
        // selects the audio element where data-key="e.keyCode"
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        //if there is no audio element with the corresponding keyCode, then don't do anything
        if(!audio) return;
        audio.currentTime = 0
    audio.play()
    }
    window.addEventListener('keydown', playSound)
    </script>
    <script>
        function() {
    $("bongo").on("keydown", function(e) {
    if (e.which == 65) {
        $("#spacebar").attr("src", "/assets/catYesBongo.PNG");
        console.log('pressed');
    }
    });
    $("cat").keyup(function(e) {
    if (e.which == 65) {
        $("#spacebar").attr("src", "/assets/catNoBongo.PNG");
        console.log('released');
    }
    });
    }
    </script>
</body>
</html>
